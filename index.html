<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="profile">
        <div class="imgBx"></div>
        <h1 class="text">
          mohamed marzok <br /><span>front end developer</span>
        </h1>
      </div>
      <ul class="menu">
        <li>
          <label for="1">
            <span class="title"
              ><ion-icon name="wifi-outline"></ion-icon>Wifi</span
            >
            <span class="action">
              <input id="1" type="checkbox" />
              <i> </i>
            </span>
          </label>
        </li>
        <li>
          <label for="2">
            <span class="title"
              ><ion-icon name="bluetooth-outline"></ion-icon>bluetooth</span
            >
            <span class="action">
              <input id="2" type="checkbox" />
              <i> </i>
            </span>
          </label>
        </li>
        <li>
          <label for="3">
            <span class="title"
              ><ion-icon name="airplane-outline"></ion-icon>airplane mode</span
            >
            <span class="action">
              <input id="3" type="checkbox" />
              <i> </i>
            </span>
          </label>
        </li>
        <li>
          <label for="4">
            <span class="title"
              ><ion-icon name="location-outline"></ion-icon>location</span
            >
            <span class="action">
              <input id="4" type="checkbox" />
              <i> </i>
            </span>
          </label>
        </li>
        <li>
          <label for="5">
            <span class="title"
              ><ion-icon name="contrast-outline"></ion-icon> dark mode</span
            >
            <span class="action">
              <input id="5" class="dark" type="checkbox" />
              <i> </i>
            </span>
          </label>
        </li>
      </ul>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
